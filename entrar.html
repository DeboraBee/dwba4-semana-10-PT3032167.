<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Entrar - IFSP - Pirituba</title>
  <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/formularios.css">
  <script src="js/disabling.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Cabeçalho -->
  <header id="cabecalho" class="mb-4">
    <nav>
      <object width="100%" height="200px" data="menu.html"></object>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 360px;">
      <div class="text-center mb-3">
        <img src="Imagens/ifsp.png" alt="IFSP" width="80" class="mb-2" />
        <h1 class="h5">Faça login</h1>
      </div>

      <form method="POST">
        <div class="mb-3">
          <label for="entrar-usuario" class="form-label visually-hidden">Usuário</label>
          <input type="text" name="usuario" id="entrar-usuario" class="form-control" placeholder="Seu email" required />
        </div>

        <div class="mb-3">
          <label for="entrar-senha" class="form-label visually-hidden">Senha</label>
          <input type="password" name="senha" id="entrar-senha" class="form-control" placeholder="Senha" required />
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="lembrar" />
          <label class="form-check-label" for="lembrar">Lembrar de mim</label>
        </div>

        <div class="d-grid mb-2">
          <input type="submit" class="btn btn-primary" value="Login">
        </div>

        <div class="text-center mb-2">
          <a href="#">Esqueci a senha</a>
        </div>

        <div class="text-center text-muted">
          &copy; 2020
        </div>
      </form>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="mt-auto">
    <object width="100%" height="200px" data="rodape.html"></object>
  </footer>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
